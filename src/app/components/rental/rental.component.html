<div *ngIf="dataLoaded==false" class="d-flex justify-content-center">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div> 
  <div class="text-center">Kiralanmış Araçlar</div>
<table *ngIf="dataLoaded==true" class="table">
 
    <tr *ngFor="let rental of rentals">
        <td>{{rental.id}} </td>
        <td>{{rental.vehicleName}} </td>
        <td>{{rental.brandName}} </td>
       <td>{{rental.customerName}}</td>
       <td>{{rental.userName}}</td>
       <td>{{rental.dailyPrice}} </td>
       <td>{{rental.rentDate}}</td>
       <td>{{rental.deliveryDate}}</td>
        
    </tr>
</table>
